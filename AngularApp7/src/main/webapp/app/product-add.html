<div class="panel panel-primary">

	<div class="panel-heading">{{title}}</div>

	<div class="panel-body">

		<form name="productAddForm" [formGroup]="productAddForm" (submit)="addProduct()">
			<div class="row">
				<div class="col-md-3">Product Name</div>
				<div class="col-md-3">
					<input type="text" class="form-control" formControlName="productName" [(ngModel)]="product.productName" />
					<control-messages [control]="productAddForm.controls.productName"></control-messages>
				</div>
			</div>

			<div class="clear"></div>

			<div class="row">
				<div class="col-md-3">Description</div>
				<div class="col-md-3">
					<input type="text" class="form-control" formControlName="description" [(ngModel)]="product.description" />
					<control-messages [control]="productAddForm.controls.description"></control-messages>
				</div>
			</div>
			
			<div class="clear"></div>
			
			<div class="row">
				<div class="col-md-3">Price</div>
				<div class="col-md-3">
					<input type="text" class="form-control" formControlName="price" [(ngModel)]="product.price" />
					<control-messages [control]="productAddForm.controls.price"></control-messages>
				</div>
			</div>
			
			<div class='clear'></div>
			
			<div class="row">
				<div class="col-md-3">Available</div>
				<div class="col-md-3">
					<input type="text" class="form-control" formControlName="available" [(ngModel)]="product.available" />
					<control-messages [control]="productAddForm.controls.available"></control-messages>
				</div>
			</div>
			
			<div class="clear"></div>
			
			<div class="row">
				<div class="col-md-3">Rating</div>
				<div class="col-md-3">
					<select class='form-control' [(ngModel)]="product.rating" formControlName="rating">
							<option [value]="product.rating">
								Select Default Rating
							</option>
							<option *ngFor="let val of ratings" [value]="val">{{val}}</option>	
					</select>
					<control-messages [control]="productAddForm.controls.rating"></control-messages>
				</div>
			</div>
			
			<div class="clear"></div>
			
			<div class="row">
				<div class="col-md-6">
					<button type="reset" class="btn btn-primary">Reset</button>
					<button type="submit" class="btn btn-primary" [disabled]="!productAddForm.valid">Submit</button>
				</div>
			</div>
						
		</form>

	</div>

</div>
